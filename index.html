<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Order summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="comp">
      <header>
        <img class="hero_img" src="img/illustration-hero.svg" alt="" />
      </header>
      <main>
        <h1>Order Summary</h1>
        <p class="main_p">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual_plan_container">
          <div class="left_side">
            <img class="music_icon" src="img/icon-music.svg" alt="" />
            <div class="plan">
              <h2>Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#" title="choose a new plan">Change</a>
        </div>

        <a href="#" class="proceed">Proceed to Payment</a>
        <button class="cancel_order">Cancel Order</button>
      </main>
    </div>
  </body>
</html>
